<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Магазин</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main">
		Магазин
        <div class="container">
            <div class="left-column">
                Склад
                <table id="item-list">
                	<thead>
                		<tr data-id="1">
                			<td class="id">№</td>
                			<td class="name">Наименование</td>
                			<td class="quantity">Кол-во на складе</td>
                			<td class="price">Стоимость, шт.</td>
                		</tr>
                	</thead>
                	<tbody></tbody>
                </table>
            </div>
            <div class="right-column">
                Корзина
                <table id="cart-list">
                	<thead>
                		<tr>
                			<td class="id">№</td>
                			<td class="name">Наименование</td>
                			<td class="quantity">Кол-во</td>
                			<td class="price">Стоимость</td>
                		</tr>
                	</thead>
                	<tbody>
                		
                	</tbody>
                </table>       
            </div>
        </div>
        <div class="total-price">
            <div class="price-title">Итого: </div>
            <div id="price" class="price"></div>
        </div>
	</div>
	<script src="index.js"></script>

</body>
</html>
